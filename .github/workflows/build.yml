name: Build Extension

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from manifest
      id: version
      run: |
        VERSION=$(grep -o '"version": "[^"]*"' manifest.json | cut -d'"' -f4)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extension version: $VERSION"
    
    - name: Create build directory
      run: |
        mkdir -p dist
        
    - name: Copy extension files
      run: |
        cp manifest.json dist/
        cp background.js dist/
        cp popup.html dist/
        cp popup.js dist/
        cp icon.png dist/
        cp README.md dist/
        
    - name: Create ZIP archive
      run: |
        cd dist
        zip -r ../oidc-redirector-v${{ steps.version.outputs.version }}.zip .
        cd ..
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: oidc-redirector-v${{ steps.version.outputs.version }}
        path: oidc-redirector-v${{ steps.version.outputs.version }}.zip
        
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: oidc-redirector-v${{ steps.version.outputs.version }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
