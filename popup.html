<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-weight: 500;
      text-align: center;
    }
    .status.active {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.inactive {
      background: #ffebee;
      color: #c62828;
    }
    button {
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .toggle-btn {
      width: 100%;
      padding: 12px;
      font-size: 14px;
    }
    button.enable {
      background: #4caf50;
      color: white;
    }
    button.enable:hover {
      background: #45a049;
    }
    button.disable {
      background: #f44336;
      color: white;
    }
    button.disable:hover {
      background: #da190b;
    }

    /* Presets */
    .presets-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .presets-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .presets-header span {
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }
    .preset-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .preset-item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.15s;
      gap: 8px;
    }
    .preset-item:hover {
      border-color: #90caf9;
      background: #f8f9ff;
    }
    .preset-item.active {
      border-color: #4caf50;
      background: #e8f5e9;
    }
    .preset-item .preset-radio {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid #bbb;
      flex-shrink: 0;
      position: relative;
    }
    .preset-item.active .preset-radio {
      border-color: #4caf50;
    }
    .preset-item.active .preset-radio::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4caf50;
    }
    .preset-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    .preset-name {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .preset-detail {
      font-size: 10px;
      color: #888;
      font-family: 'Courier New', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .preset-delete {
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      padding: 0;
      border-radius: 4px;
      background: transparent;
      color: #bbb;
      font-size: 16px;
      line-height: 22px;
      text-align: center;
      cursor: pointer;
    }
    .preset-delete:hover {
      background: #ffebee;
      color: #f44336;
    }
    .no-presets {
      text-align: center;
      color: #aaa;
      font-size: 12px;
      padding: 15px 0;
    }

    /* Add preset form */
    .add-preset-btn {
      background: #1976d2;
      color: white;
      font-size: 12px;
      padding: 5px 10px;
    }
    .add-preset-btn:hover {
      background: #1565c0;
    }
    .add-form {
      display: none;
      margin-top: 10px;
      padding: 12px;
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
    }
    .add-form.visible {
      display: block;
    }
    .add-form label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 3px;
      font-weight: 500;
    }
    .add-form input {
      width: 100%;
      padding: 7px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    .add-form input:focus {
      outline: none;
      border-color: #1976d2;
    }
    .add-form input.mono {
      font-family: 'Courier New', monospace;
    }
    .field {
      margin-bottom: 8px;
    }
    .form-actions {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }
    .form-actions button {
      flex: 1;
      padding: 8px;
      font-size: 12px;
    }
    .btn-save {
      background: #4caf50;
      color: white;
    }
    .btn-save:hover {
      background: #45a049;
    }
    .btn-cancel {
      background: #eee;
      color: #666;
    }
    .btn-cancel:hover {
      background: #ddd;
    }

    .shortcut {
      margin-top: 12px;
      padding: 8px;
      background: #e3f2fd;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
      color: #1565c0;
    }
    .key {
      display: inline-block;
      background: white;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #90caf9;
      font-family: monospace;
      font-weight: bold;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    .mapping {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-top: 8px;
      font-family: 'Courier New', monospace;
      word-break: break-all;
      line-height: 1.4;
    }
    .toast {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h3>OIDC Local Dev Redirector</h3>

  <div id="status" class="status active">
    Redirects enabled
  </div>

  <button id="toggle" class="toggle-btn disable">
    Disable redirects
  </button>

  <div class="presets-section">
    <div class="presets-header">
      <span>Presets</span>
      <button id="showAddForm" class="add-preset-btn">+ Add</button>
    </div>

    <div id="presetList" class="preset-list">
      <div class="no-presets">No presets yet</div>
    </div>

    <div id="addForm" class="add-form">
      <div class="field">
        <label for="presetName">Name:</label>
        <input type="text" id="presetName" placeholder="e.g. Staging">
      </div>
      <div class="field">
        <label for="presetUrl">Source URL:</label>
        <input type="text" id="presetUrl" class="mono" placeholder="https://example.com">
      </div>
      <div class="field">
        <label for="presetPort">Localhost port:</label>
        <input type="number" id="presetPort" class="mono" placeholder="3000" min="1" max="65535">
      </div>
      <div class="form-actions">
        <button id="cancelAdd" class="btn-cancel">Cancel</button>
        <button id="savePreset" class="btn-save">Save preset</button>
      </div>
    </div>
  </div>

  <div class="shortcut">
    Quick toggle: <span class="key">Ctrl</span> + <span class="key">Shift</span> + <span class="key">9</span>
  </div>

  <div class="info">
    Active mapping:
    <div id="mappingDisplay" class="mapping">
      No preset selected
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
